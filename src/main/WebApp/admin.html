<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Admin Settings</h1>

<form id="settingsForm">
    <label for="dailyAllowanceRate">Daily Allowance Rate ($/day):</label>
    <input type="number" id="dailyAllowanceRate" value="15" step="0.01"><br><br>

    <label for="carMileageRate">Car Mileage Rate ($/km):</label>
    <input type="number" id="carMileageRate" value="0.3" step="0.01"><br><br>

    <label for="receipts">Available Receipts:</label>
    <select id="receipts" multiple>
        <option value="taxi">Taxi</option>
        <option value="hotel">Hotel</option>
        <option value="plane">Plane Ticket</option>
        <option value="train">Train</option>
    </select><br><br>

    <label for="reimbursementLimitType">Reimbursement Limit Type:</label>
    <select id="reimbursementLimitType">
        <option value="perReceiptType">Per Receipt Type</option>
        <option value="totalReimbursement">Total Reimbursement</option>
        <option value="carDistance">Car Distance</option>
    </select><br><br>

    <label for="reimbursementLimitValue">Reimbursement Limit Value:</label>
    <input type="number" id="reimbursementLimitValue" step="0.01"><br><br>

    <button type="button" id="saveSettingsButton">Save Settings</button>
</form>

<script src="adminscript.js"></script>
</body>
</html>
